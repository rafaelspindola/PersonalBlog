<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Blog</title>

    <!-- CSS bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header> <!-- (nav)igation bar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Personal Blog</span>
        </div>
    </nav>
</header>

<main> <!-- posts list -->

    <div class="container" style="width: 60%; padding-bottom 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" style="padding-top: 5px;" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" style="padding-top: 5px;" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span></h1> <!-- renders the title of the post -->
            <p class="card-subtitle mb-2 text-muted">
            <i class="material-icons">person_outline</i>
                <span th:text="${post.author}"></span> <!-- renders post author -->
            <br>
            <i class="material-icons">date_range</i>
                <span th:text="${post.date}"></span> <!-- renders post date -->
            </p>
        </article>

        <section>
            <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.text}"></span></p> <!-- renders post text -->
        </section>

    </div>
</main>
</body>
</html>

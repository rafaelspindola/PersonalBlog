<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Blog</title>
    <!-- CSS bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/> -->
    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> <!-- summernote script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>"
</head>
<body>
<header> <!-- (nav)igation bar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Personal Blog</span>
        </div>
    </nav>
</header>
<section> <!-- posts list -->
    <div class="container" style="width: 60%; padding-bottom 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" style="padding-top: 5px; margin-top: 5px; margin-bottom: 10px;" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" style="padding-top: 5px; margin-top: 5px; margin-bottom: 10px;" aria-current="page">New Post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="messageValidation"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" style="margin-bottom: 15px;" name="title" placeholder="Title *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" style="margin-bottom: 15px;" name="author" placeholder="Author *">
                </div>

                <textarea type="text" class="form-control" name="text" placeholder="Text *"></textarea>

                <small class="form-text text-muted">(*) Mandatory fields</small>
                <br>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Issue</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
                <!--<button type"submit" class="btn" style="margin-top: 10px;>Cancel</button>-->
            </form>
        </div>
    </div>
</section>
<script> $('#summernote').summernote({ placeholder: 'Text *', tabsize: 2, height: 300 }); </script>

</body>
</html>

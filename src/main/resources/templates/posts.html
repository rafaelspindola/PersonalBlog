<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Blog</title>

    <!-- CSS bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="body" style="background-color: slateblue;">
<header> <!-- (nav)igation bar -->
    <nav class="navbar bg-secondary" style="background-color cornflowerblue;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Personal Blog</span>
            <span><a href="/newpost" class="btn btn-primary" role="button">New Post</a>></a></span>
        </div>
    </nav>
</header>
<section> <!-- posts list -->
    <div class="container" style="width: 60%; padding-bottom 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: slateblue; padding-left: 0px;">
                <li class="breadcrumb-item active" style="color: black; font-weight: bold; padding-top: 5px; margin-top: 5px; margin-bottom: 10px;" aria-current="page">Posts</li>
            </ol>
        </nav>

        <div class="card shadow-sm rounded" style="background-color: lightblue; margin-top 20px; margin-bottom: 20px;" th:each="post : ${posts}">
            <!-- for each post a card should be generated -->
            <div class="card-body">
                <p class="card-subtitle mb-2 text muted" style="font-size: 0.8 rem;">
                    <span th:text="${post.author}"></span> <!-- displays author -->
                    <span th:text="${post.date}"></span> <!-- displays date -->
                </p>
                <a th:href="${(#mvc.url('BC#getPostDetails').arg(0,post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.title}"></span></h4></a>
                <p class="card-text"><span th:utext="${#strings.abbreviate(post.text,400)}"></span></p>
                <!-- shows only the first 400 chars in this text -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
